---
version: 1.0.0
steps:
  - rmdir: Output
  - makedirs: Output
  - parallel:
      entries:
        product:
          idx:
            - 1
            - 2
            - 3
            - 4
      max_workers: 4
      steps:
        - serial:
            steps:
              - run: echo "Parallel${idx}" > Output/parallel${idx}
              - diff: Output/parallel${idx} Expected/parallel${idx}